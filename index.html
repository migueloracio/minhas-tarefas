<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Tarefas diárias</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
        <!-- JavaScript -->
        <script src="script.js" defer></script>
        <!-- Inicio do Projeto -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <h1>Minhas tarefas diárias!</h1>
        <br>
    </header>
    <section>
        <!--Adicionar uma tarefa-->
        <form id="todo-form">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Escreva uma tarefa">
                <button type="submit">
                    <i class="fa-solid fa-plus"> Adicionar</i>
                </button>
            </div>
        </form>
        <!--Editar uma tarefa-->
        <form id="edit-form" class="hide"> <!--Hide para esconder do layout-->
            <p>Edite sua tarefa:</p>
            <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"> Editar</i>
            </button>
            </div>
            <button id="cancel-edit-btn"> Cancelar</button>
        </form>
    
      
        <div id="toolbar"> <!-- Barra de pesquisa -->
            <div id="search">
                <h5>Pesquisar tarefas:</h5>
                <form action="">
                    <input type="text" id="search-input" placeholder="Escreva sua busca">
                    <button id="erase-button"> Pesquisar</button>
                </form>
            </div>
            <div id="filter"> <!-- Filtro -->
                <h5>Filtrar:</h5>
                <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        
        </section>
        <br>
        <section>
            <div id="todo-list"> <!-- Tarefas -->
                <h3>Preciso fazer essas tarefas hoje!</h3>
                <div class="todo">
                    <h5>Tarefa 1</h5>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h5>Tarefa 2</h5>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo done">
                    <h5>Tarefa 3</h5>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </section>
        <br>
    <footer>
        <p>Desenvolvido por @migueloracio</p>
    </footer>

</body>

</html>
